<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>INTERAT</title>
    <link rel="stylesheet" href="/carecent/css/foundation.min.css"/>
    <link rel="stylesheet" href="/carecent/css/app.css"/>
    <link href="http://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700,800,900" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="row raleway">
        <div class="small-3 small-centered columns">
            <img src="/carecent/img/logo.jpg" title="CARECENT"/>
        </div>
    </div>
    <div class="row login-top raleway">
        <div class="small-6 small-centered columns">
           <form action="" method="">
              <div class="row">
                  <label>Email Address</label>
                  <input type="email" name="email" placeholder="email@example.com" tabindex="1"/>
              </div>
              <div class="row">
                  <label>Password</label>
                  <input type="password" name="password" placeholder="********" tabindex="2"/>
              </div>
              <div class="row">
                  <input type="submit" class="button small success" value="Login" tabindex="3"/>
              </div>
          </form>
        </div>
    </div>
</body>
</html>
